<!DOCTYPE html>
<html>
<head>
    <script type="application/javascript">
    function $(elem) {
        return document.getElementById(elem);
    }
    function changeDiv(newC, newAt, nac) {
        var x = document.createElement("div");
        x.setAttribute("id", "div");
        if (newAt !== undefined && nac !== undefined) {
            x.setAttribute(newAt, nac);
        }
        x.innerHTML = newC;
        div.parentNode.replaceChild(x, div);
        div = $("div");
    }
    </script> 
    <style>
        body {background-color:#1a1aff;}
        #div {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 30%;
            width: 50%;
            margin: -15% 0 0 -25%;
        }
    </style>
    <title>A Virtual Computer</title>
    
</head>
